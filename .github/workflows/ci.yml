name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-node:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22, 24]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build distribution
        run: npm run build

      - name: Check build artifacts
        run: |
          echo "Checking dist directory structure..."
          ls -la dist/
          echo "ESM build:"
          ls -la dist/esm/
          echo "CJS build:"
          ls -la dist/cjs/
          echo "Types:"
          ls -la dist/types/

  test-bun:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        bun-version: ['1.2', 'latest']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun ${{ matrix.bun-version }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint code
        run: bun run lint

      - name: Run tests
        run: bun test

      - name: Build distribution
        run: bun run build

  test-deno:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        deno-version: ['1.40', '1.41', '1.42', '1.43', '1.44', '1.45', '1.46', 'v1.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno ${{ matrix.deno-version }}
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Run tests with Deno
        run: deno test --allow-net --allow-read

      - name: Check TypeScript compilation
        run: deno check src/*.ts

  build-artifacts:
    runs-on: ubuntu-latest
    needs: [test-node, test-bun, test-deno]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build distribution
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 7
